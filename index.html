<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />
    <title>Age Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1> Checkout Your Age</h1>
    <div class="container">
      <div class="input-wrapper">
        <input type="date" id="date-input" />
        <button id="Age-generator">Generate</button>
      </div>
      <div class="output-wrapper">
        <div>
          <span id="years">-</span>
          <p>YEARS</p>
        </div>

        <div>
          <span id="months">-</span>
          <p>MONTHS</p>
        </div>

        <div>
          <span id="days">-</span>
          <p>DAYS</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
